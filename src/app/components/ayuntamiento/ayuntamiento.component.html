  <div class="py-8 w-full" style="text-align: center;">
    <!-- Galleria -->
    <p-galleria 
      [value]="persons" 
      [numVisible]="1" 
      [circular]="true" 
      [(activeIndex)]="activeIndex"
      [showItemNavigators]="persons.length > 1 ? true : false"
      [showThumbnails]="false"
      [showIndicators]="false"
      class="custom-galleria">
      
      <ng-template pTemplate="item" let-person>
        <div class="grid">
            <p class="text-5xl col-12">{{ person.role }}</p>
            <div class="flex col-12 justify-content-center my-5 grid">
            <div class="col-6">
                <img [src]="person.image" alt="{{ person.name }}" class="profile-image" />
            </div>
            <div class="col-6 my-auto text-left font-italic">
                <h3 class="text-5xl font-semibold mb-2">{{ person.name }}</h3>
                <p class="text-xl mb-2">{{ person.role }}</p>
                <div class="flex mb-2">
                <img src="../../../assets/img/ayuntamiento/icono_telefono.png" alt="icono_telefono" class="mr-2 block my-auto" width="20px" >
                <p class="text-xl">{{ person.phone }}</p>
                </div>
                <div class="flex">
                <img src="../../../assets/img/ayuntamiento/icono_correo.png" alt="icono_correo" class="mr-2 block my-auto" width="20px" >
                <p class="text-xl">{{ person.email }}</p>
                </div>
            </div>
            </div>
        </div>
      </ng-template>
    </p-galleria>
  
    <!-- Miniaturas -->
    <div class="flex flex-wrap justify-content-center thumbnails" *ngIf="persons.length > 1">
      <div 
        *ngFor="let person of persons; let i = index" 
        (click)="setActiveIndex(i)" 
        [ngClass]="{'active-thumbnail': activeIndex === i}"
        class="thumbnail-container">
        <img [src]="person.image" alt="{{ person.name }}" class="thumbnail-image block my-auto" />
      </div>
    </div>
  </div>
  
<app-footer></app-footer>
